<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="bs-book-list-item">
  <template>
    <style include="shared-styles">
      #book-container {
        display: flex;
        margin-top: 12px;
        margin-bottom: 12px;
        padding: 5px;
      }
      #book-container:hover {
        background-color: #eee;
      }
      .detail {
        margin-right: 5px;
      }
      a {
        color: #0091EA;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <div id="book-container">
      <div id="icon" class="detail" aria-labelledby="closed book">üìï</div>
      <div id="authors" class="detail">
        [[_authors]]
      </div>
      <div id="title" class="detail">
        <a href="/book-details/[[_id]]/[[_urlFriendlyTitle]]">
          [[_title]]
        </a>
      </div>
      <div id="rating" class="detail">
        <span aria-labelledby="star">‚≠ê</span>
        [[_rating]]
      </div>
    </div>
  </template>

  <script>
    class BsBookListItem extends Polymer.Element {
      static get is() { return 'bs-book-list-item'; }

      static get properties() {
        return {

          /**
           * Book to display
           */

          book: {
            type: Object,
          },

          _authors: {
            type: String,
            computed: '_computeAuthors(book)',
          },

          _title: {
            type: String,
            computed: '_computeTitle(book)',
          },

          _urlFriendlyTitle: {
            type: String,
            computed: '_computeURLFrielndlyTitle(book)'
          },

          _rating: {
            type: String,
            computed: '_computeRating(book)',
          },

          _id: {
            type: String,
            computed: '_computeId(book)',
          },
        };
      }

      _computeAuthors(book) {
        const authorList = book.volumeInfo.authors || ['Unknown author'];
        return authorList.join(', ');
      }

      _computeTitle(book) {
        return book.volumeInfo.title;
      }

      _computeURLFrielndlyTitle(book) {
        const { title } = book.volumeInfo;
        return title.replace(/\W/g, '-');
      }

      _computeRating(book) {
        return book.volumeInfo.averageRating || 'no rating';
      }

      _computeId(book) {
        return book.id;
      }

    }

    window.customElements.define(BsBookListItem.is, BsBookListItem);
  </script>
</dom-module>
