<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="bs-view404">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class BsView404 extends Polymer.Element {
      static get is() { return 'bs-view404'; }
      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    window.customElements.define(BsView404.is, BsView404);
  </script>
</dom-module>
