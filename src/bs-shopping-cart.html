<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="components/bs-cart-service.html">
<link rel="import" href="components/bs-book-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bs-shopping-cart">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <header>
        <div class="circle">
          <span aria-labelledby="shopping cart">
            ðŸ›’
          </span>
        </div>
        <h1>Cart</h1>
      </header>
      <bs-cart-service
        books="{{_books}}">
      </bs-cart-service>
      <bs-book-list
        books="[[_books]]">
      </bs-book-list>
      <div hidden$="[[!_isEmpty(_books)]]">
        Your cart is empty. Let's find <a href="/search/Hemingway">some cool books</a> to buy.
      </div>
    </div>
  </template>

  <script>
    class BsShoppingCart extends Polymer.Element {
      static get is() { return 'bs-shopping-cart'; }

      static get properties() {
        return {
          _books: Array,
        };
      }

      _isEmpty(books) {
        return !books.length;
      }
    }

    window.customElements.define(BsShoppingCart.is, BsShoppingCart);
  </script>
</dom-module>
