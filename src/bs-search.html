<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="components/bs-search-box.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bs-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      header {
        display: flex;
        margin-bottom: 20px;
      }
      header>* {
        margin-right: 10px;
      }
    </style>
    <div
      on-bs-search="_onSearch">
      <app-route
        route="[[subroute]]"
        pattern="/:query"
        data="{{_routeData}}">
      </app-route>

      <div class="card">
        <header>
          <div class="circle">
            <span aria-labelledby="book">
              ðŸ“š
            </span>
          </div>
          <h1>Search for books</h1>
        </header>
        <bs-search-box
          query="[[_routeData.query]]">
        </bs-search-box>
      </div>
    </div>
  </template>

  <script>
    class BsSearch extends Polymer.Element {
      static get is() { return 'bs-search'; }

      static get properties() {
        return {
          subroute: {
            type: String,
          },
          query: {
            type: String,
          },
          _routeData: Object,
        };
      }

      _onSearch(event) {
        const { query } = event.detail;
        this._updateQueryInUrl(query);
      }

      _updateQueryInUrl(query) {
        window.history.pushState({}, null, `${this.subroute.prefix}/${query}`);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

    }

    window.customElements.define(BsSearch.is, BsSearch);
  </script>
</dom-module>
